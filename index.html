<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<style>
 * {
      box-sizing: border-box;
    }
    
 html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
 /* Contenedor principal horizontal */
    .contenedor {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

 /* Panel lateral de filtros */
    .filtros {
      width: 300px;
      background-color: #f9f9f9;
      padding: 20px;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
      .filtros h2 {
      margin-top: 0;
}

.filtros select {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #bbb;
    }
 /* Contenedor del mapa */
    .mapa {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eaeaea;
    }
    #route_map{
      height: 600px;
      width: 1000px;
    }



</style>

</head>

<body>

<h1>Un s贸lo camino, muchas rutas</h1>  
<!--  Estructura: los selects y el mapa -->

 <div class="contenedor">

  <!-- Panel lateral de filtros -->

   <aside class="filtros">
      <h2>Filtrar ubicaci贸n</h2>
      <label for="pais">Pa铆s</label>
      <select id="pais">
        <option value="">Selecciona un pa铆s</option>
      </select>

      <label for="departamento">Departamento</label>
      <select id="departamento">
        <option value="">Selecciona un departamento</option>
      </select>

      <label for="ciudad">Ciudad</label>
      <select id="ciudad">
        <option value="">Selecciona una ciudad</option>
      </select>

      <button id="buscarUbicacion">Buscar ubicaci贸n</button>
    </aside>

    <!-- Mapa -->
    <main class="route_map">
      <div id="route_map"></div>
    </main>
 </div>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
 const paisSelect = document.getElementById("pais");
 const deptSelect = document.getElementById("departamento");
 const ciudadSelect = document.getElementById("ciudad");
 const botonBuscar = document.getElementById("buscarUbicacion");
 let map = L.map('route_map').setView([4.6477, -74.0842], 12);
     L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Marcadores y ruta
    L.marker([4.68779, -74.16166]).addTo(map).bindPopup("Point 1").openPopup();
    L.marker([4.60417, -74.09042]).addTo(map).bindPopup("Point 2");
    L.marker([4.61648, -74.11952]).addTo(map).bindPopup("Point 3");

    const ruta = [
      [4.68779, -74.16166],
      [4.60417, -74.09042],
      [4.61648, -74.11952]
    ];

    L.polyline(ruta, {
      color: 'blue',
      weight: 4,
      opacity: 0.7,
      smoothFactor: 1
    }).addTo(map); 
    
    let data = [];

    fetch("data_world.json")
      .then(res => res.json())
      .then(json => {
        data = json;
        paisSelect.innerHTML = '<option value="">Selecciona un pa铆s</option>';
        data.forEach(pais => {
          const option = document.createElement("option");
          option.value = pais.id;
          option.textContent = pais.name;
          paisSelect.appendChild(option);
        });
      });


      
    paisSelect.addEventListener("change", () => {
      const paisId = parseInt(paisSelect.value);
      const pais = data.find(p => p.id === paisId);
       
      deptSelect.innerHTML = '<option value="">Selecciona un departamento</option>';
      // Detectar y traducir el tipo de divisi贸n territorial
if (pais && pais.states && pais.states.length > 0) {
  const tipo = pais.states[0].type?.toLowerCase();
  const traducciones = {
    department: "Departamento",
    province: "Provincia",
    state: "Estado",
    region: "Regi贸n",
    territory: "Territorio",
    district: "Distrito"
  };
  const nombreEscala = traducciones[tipo] || "Divisi贸n";
  document.querySelector("label[for='departamento']").textContent = nombreEscala;
}
      
      
      ciudadSelect.innerHTML = '<option value="">Selecciona una ciudad</option>';

      if (pais && pais.states) {
        pais.states.forEach(dept => {
          const option = document.createElement("option");
          option.value = dept.id;
          option.textContent = dept.name;
          deptSelect.appendChild(option);
        });
      }
    });

    deptSelect.addEventListener("change", () => {
      const paisId = parseInt(paisSelect.value);
      const deptId = parseInt(deptSelect.value);
      const pais = data.find(p => p.id === paisId);
      const estado = pais.states.find(s => s.id === deptId);

      ciudadSelect.innerHTML = '<option value="">Selecciona una ciudad</option>';

      if (estado && estado.cities) {
        estado.cities.forEach(ciudad => {
          const option = document.createElement("option");
          option.value = ciudad.id;
          option.textContent = ciudad.name;
          ciudadSelect.appendChild(option);
        });
      }
    });

     botonBuscar.addEventListener("click", () => {
      const paisId = parseInt(paisSelect.value);
      const deptId = parseInt(deptSelect.value);
      const ciudadId = parseInt(ciudadSelect.value);

      const pais = data.find(p => p.id === paisId);
      if (!pais || !pais.states) return;

      let ciudad = null;
if (pais.states && deptId && ciudadId) {
        const dept = pais.states.find(d => d.id === deptId);
        if (dept && dept.cities) {
          ciudad = dept.cities.find(c => c.id === ciudadId);
        }
      } else if (pais.states) {
        for (const dept of pais.states) {
          if (dept.cities) {
            const encontrada = dept.cities.find(c => c.id === ciudadId);
            if (encontrada) {
              ciudad = encontrada;
              break;
            }
          }
        }
      }

      if (!ciudad) {
        alert("No se encontr贸 la ciudad o faltan datos.");
        return;
      }

      const lat = parseFloat(ciudad.latitude);
      const lon = parseFloat(ciudad.longitude);

      if (!isNaN(lat) && !isNaN(lon)) {
        map.setView([lat, lon], 13);
        L.popup()
          .setLatLng([lat, lon])
          .setContent(`<b>${ciudad.name}</b>`)
          .openOn(map);
      } else {
        alert("La ciudad seleccionada no tiene coordenadas v谩lidas.");
      }
    });

</script>
  
<div id="route_map"></div>
